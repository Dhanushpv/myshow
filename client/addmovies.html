<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/add.css">
    <title>Hello, world!</title>
  </head>
  <body onload="Selectionbox()">
  <div class="position-absolute top-50 start-50 translate-middle">

    <form onsubmit="addmovie(event)" >

      <div><input type="text" id="title" placeholder="Title"></div>
      <div><input type="text" id="rating" placeholder="Rating"></div>
      <div><input type="text" id="vote" placeholder="Vote"></div>
      <div><input type="text" id="category" placeholder="Category"></div>
      <div> 
        <select name="language" id="language">
          <option selected="language">Language</option>
        </select>
      </div>
      <div><input type="text" id="about" placeholder="About"></div>
      <div><input type="file" id="image" placeholder=""></div>
      
      <div><input type="submit"></div>

    </form>

  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
